<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
</head>

<body class="grid gap-4 grid-cols-1 grid-rows-[4rem_auto]">
  <nav class="relative h-16 w-full bg-blue-900 grid gap-4 grid-cols-[auto_4rem] grid-rows-1 drop-shadow-md">
    <h1 class="h-full w-full text-3xl text-white font-bold antialiased flex items-center justify-center">Time Tracker
    </h1>
    <div class="h-full text-xl w-16 m-auto flex items-center justify-center">âŒš</div>
  </nav>

  <main class="h-full m-4 bg-slate-50 grid grid-cols-1 grid-rows-4">
    <section>
      <h2 class="text-2xl">Create New Task:</h2>
      <form>
        <label for="category-input">Category:</label>
        <br />
        <div class="flex justify-around my-2">
          <input id="category-input" name="category-input" type="text" class="border-2 px-2" list="categories" />
          <datalist id="categories"> </datalist>
          <span>
            <button id="add-category" class="w-8 h-8 bg-blue-900 text-white font-bold rounded">+</button>
            <button id="remove-category" class="w-8 h-8 bg-rose-700 text-white font-bold rounded">-</button>
          </span>
        </div>
        <label for="start-time-input">Start Time:</label>
        <br />
        <input id="start-time-input" name="start-time-input" type="time" class="border-2 w-32 ml-4 px-2" />
        <div class="flex justify-center mt-4">
          <button id="add-task" class="w-32 h-8 text-lg text-white bg-blue-900 rounded antialiased font-med">Add
            Task</button>
        </div>
      </form>
    </section>

    <section>
      <h2 class="text-2xl">Today's Tasks:</h2>
      <table class="p-4 w-full text-center mt-2 border-separate border-collapse">
        <thead class="font-medium text-lg">
          <th class="border-2">Start Time</th>
          <th class="border-2">Category</th>
          <th></th>
        </thead>
        <tbody id="full-list">
        </tbody>
      </table>
    </section>

    <section>
      <h2 class="text-2xl my-2">Export as:</h2>
      <button id="export-json"
        class="w-16 h-10 p-1 mx-2 text-lg text-white bg-blue-900 rounded antialiased font-med">JSON</button>
      <button id="export-csv"
        class="w-16 h-10 p-1 mx-2 text-lg text-white bg-blue-900 rounded antialiased font-med">CSV</button>
    </section>

    <section class="mt-4">
      <h2>DANGER AREA!</h2>
      <button id="delete-all"
        class="w-64 h-12 p-2 mx-2 text-lg text-white bg-rose-700 rounded antialiased font-med">Delete All Data</button>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
